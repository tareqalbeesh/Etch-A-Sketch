<body>
    <h1>Etch-A-Sketch</h1>

            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser-mode">Erser Mode</button>

    <div>
        <form action="javascript:updateDimentions()">
            <label for="dimentions">Diementions </label>
            <input type="number" name="dimentions" id='dimentions-input' max="100" min="2">
            <button id="update-dimentions-btn">update dimentions</button>
        </form>
    </div>
